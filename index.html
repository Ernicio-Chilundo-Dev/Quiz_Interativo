<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>
            Quiz Interativo
        </h2>
        <div id="quez-container">
            <div id="question" class="question">A pergunta vai aqui</div>
            <div class="answer-buttons" id="answer-buttons">
                <button class="answer-btn">Resposta 1</button>
                <button class="answer-btn">Resposta 2</button>
                <button class="answer-btn">Resposta 3</button>
                <button class="answer-btn">Resposta 4</button>
            </div>
        </div>
        <button class="next-btn" id="next-btn">Proxima pergunta</button>
        <div class="score" id="score"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
